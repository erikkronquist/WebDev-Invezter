            // Interval 1 day
            async function drawCandlestickChart5Days() {
                $("main").addClass("hide-content");
                $("#spinner-container").removeClass("hide-content");
                
                let range = "5d";
                let interval = "1d";
                
                let apiResponse = await getChartData(range, interval);
                let stockTicker = getStockTicker();
                let title = "Value of " + stockTicker + " over past 5 days";
                
                console.log(apiResponse);
                
                let chartData = apiResponse['chart']['result'][0];
                
                let chartTimestamps = chartData['timestamp'];
                let low = chartData['indicators']['quote'][0]['low'];
                let open = chartData['indicators']['quote'][0]['open'];
                let close = chartData['indicators']['quote'][0]['close'];
                let high = chartData['indicators']['quote'][0]['high'];
                
                console.log(chartTimestamps);
                
                let dateStamps = [];
                
                for(let i = 0; i < chartTimestamps.length; i++) {
                    let date = new Date(chartTimestamps[i] * 1000);
                    dateStamps.push(date.toLocaleDateString("default"));
                }
                
                console.log(dateStamps);
                
                var data = google.visualization.arrayToDataTable([
                  [dateStamps[0], low[0], open[0], close[0], high[0]],
                  [dateStamps[1], low[1], open[1], close[1], high[1]],
                  [dateStamps[2], low[2], open[2], close[2], high[2]],
                  [dateStamps[3], low[3], open[3], close[3], high[3]],
                  [dateStamps[4], low[4], open[4], close[4], high[4]]
                ], true);
                
                var options = {
                    title: title,
                    legend: 'none',
                    candlestick: {
                        fallingColor: {strokeWidth: 0, fill: '#fe0000'},
                        risingColor: {strokeWidth: 0, fill: '#14ba2d'},
                    },
                    colors: ['black'],
                    vAxis: {
                        title: 'Value in $'
                    },
                    hAxis: {
                        title: 'Date'
                    },
                    titleTextStyle: {
                        fontSize: 22
                    }
                };
                
                var chart = new google.visualization.CandlestickChart(document.getElementById('candlestick-chart'));
                
                chart.draw(data, options);
                
                $("#spinner-container").addClass("hide-content");
                $("main").removeClass("hide-content");
            }
